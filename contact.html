<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header id="header__inner">
        <div class="container"> 
            <nav class="main-nav">
                <a href=""><img src="img/logo.png" alt="" class="main-nav__logo animation-opacity-wave"></a>
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form action="https://formspree.io/f/xoqopvvg" method="POST">
                <div class="form-fields">
                    <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                    <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                    <input type="email" class="email input" name="email" id="email" placeholder="Email">
                    <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                    <textarea class="message input" name="message" id="message" placeholder="Message"></textarea>
                    <button type="submit" class="button btn-dark ">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- section b -->
    <section id="contact-b" class="bg-light py-1">
        <div class="container">
            <div>
                <i class="fa-solid fa-envelope-open-text fa-3x"></i>
                <h1 class="title">Email</h1>
                <p>ademdisbudak@hotmail.com</p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p class="copyright">Copyright &copy; 2023. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
